<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck Project</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Movie Deck</h1>
        <div class="searchContainer">
            <input type="text" class="search" name="movie" placeholder="search the movie"/>
            <select class="rating-release">
                <option value="rating-desc">Rating-Descending</option>
                <option value="rating-asc">Rating-Ascending</option> 
                <option value="release-desc">Release-Descending</option>
                <option value="releas-asc">Release-Ascending</option>
                <option value="all">All</option>
            </select>
        </div>
        <div class="allOrFavorite">
            <li class="allMovies active">All Movies</li>
            <li class="favoriteMovies">Favorite</li>
    </div>
    </header>
    <section class="movie-container">
               
    </section>
</body>
</html>
